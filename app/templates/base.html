<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Santa Monica Activities{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-row">
            <h1><a href="/">Santa Monica Activities</a></h1>
            <nav class="header-auth">
                {% if api_client is defined and api_client.is_authenticated %}
                <span class="header-user">{{ api_client.user_info.first_name }}</span>
                <a href="/logout" class="header-auth-link">Log Out</a>
                {% else %}
                <a href="/login" class="header-auth-link">Log In</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>Data from Santa Monica Recreation</p>
        </div>
    </footer>
    <script src="/static/calendar.js"></script>
</body>
</html>
